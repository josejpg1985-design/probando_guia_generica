<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjetas Archivadas - Flashcard App</title>
    <link rel="stylesheet" href="/static/css/style.css?v=1.0.3">
    <script src="/static/js/theme.js" defer></script>
    <script src="/static/js/auth.js" defer></script>
    <style>
        .container.archived-container {
            max-width: 1000px;
        }
    </style>
</head>
<body>
    <div class="container dashboard-container archived-container">
        <a href="/dashboard" class="home-link" aria-label="Volver al Dashboard" title="Volver al Dashboard">🏠</a>
        <h1>Tarjetas Archivadas</h1>
        <p>Aquí puedes ver y gestionar las tarjetas que has dominado.</p>

        <div class="search-container">
            <input type="text" id="search-input" class="form-control" placeholder="Buscar tarjetas archivadas...">
        </div>

        <form id="unarchive-form">
            <div id="archived-grid" class="archived-grid-container">
                <!-- Las tarjetas se cargarán aquí -->
            </div>
            
            <div id="pagination-controls" class="pagination-container">
                <!-- Los controles de paginación se cargarán aquí -->
            </div>

            <div class="button-group">
                <button type="submit" id="unarchive-btn" class="btn btn-primary">Desarchivar Seleccionadas</button>
                <button type="button" id="clear-selection-btn" class="btn btn-secondary">Limpiar Selección</button>
                <button type="button" id="random-select-btn" class="btn btn-outline">Seleccionar 10 al Azar</button>
            </div>
        </form>

        <hr class="section-divider">

        <div class="ai-assistant-container">
            <h2>Asistente de Párrafos con IA</h2>
            <p>Selecciona algunas tarjetas de vocabulario de la lista de arriba y haz clic en el botón para generar un párrafo con ellas.</p>
            
            

            <div class="button-group">
                <button type="button" id="generate-paragraph-btn" class="btn btn-secondary">Generar Párrafo</button>
                <div id="random-select-tooltip-container" class="tooltip-container" style="display: none;">
                    <span class="tooltip-trigger">?</span>
                    <div class="tooltip-panel">
                        <strong>Palabras seleccionadas:</strong>
                        <ul id="random-words-list"></ul>
                    </div>
                </div>
            </div>
            <div id="ai-result-container" style="display: none; margin-top: 15px;">
                <div class="paragraph-wrapper">
                    <textarea id="ai-generated-paragraph" class="form-control" rows="5" placeholder="El párrafo generado por la IA aparecerá aquí..." readonly></textarea>
                    <button type="button" id="translate-accordion-btn" class="btn-accordion" title="Mostrar/Ocultar Traducción" style="display: none;">+</button>
                </div>
                <div id="ai-loading-spinner" class="spinner" style="display: none;"></div>
                <div id="translation-wrapper" style="display: none; margin-top: 10px;">
                    <textarea id="ai-translated-paragraph" class="form-control" rows="5" placeholder="La traducción aparecerá aquí..." readonly></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js" defer></script>
    <script>
        // El script existente se moverá a main.js para mejor organización
        // y se adaptará para coexistir con la nueva funcionalidad.
    </script>
</body>
</html>
